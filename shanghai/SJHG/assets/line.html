<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="chartfx.css" />
   <script type="text/javascript" src="jchartfx.system.js"></script>
   <script type="text/javascript" src="jchartfx.coreBasic.js"></script>      
   
   <script type="text/javascript" src="jchartfx.advanced.js"></script> <!---制作动画-->
   
</head>
<body onload="loadChart()">
<div id="ChartDiv" style="width:600px;height:400px"></div>
<script type="text/javascript" language="javascript">
    var chart1;

    function loadChart()
      {        
            chart1 = new cfx.Chart();
            //设置显示对象类型数量
            chart1.getData().setSeries(2);
            //最小Y
            chart1.getAxisY().setMin(500);
            //最大Y
            chart1.getAxisY().setMax(2000);
            var series1 = chart1.getSeries().getItem(0);
            var series2 = chart1.getSeries().getItem(1);
            series1.setGallery(cfx.Gallery.Lines);
            //所以得都显示数据
            //chart1.getAllSeries().getPointLabels().setVisible(true);
            //设置显示数字
            series1.getPointLabels().setVisible(true);
            //设置显示图片类型
            series2.setGallery(cfx.Gallery.line);
            
            var data = [
            { "Month": "Jan", "Bikes": 1800, "Parts": 1300 },
            { "Month": "Feb", "Bikes": 1760, "Parts": 900 },
            { "Month": "Mar", "Bikes": 1740, "Parts": 970 },
            { "Month": "Apr", "Bikes": 1750, "Parts": 1010},
            { "Month": "May", "Bikes": 1810, "Parts": 1070 },
            { "Month": "Jun", "Bikes": 1920, "Parts": 1180 }
            ];
            //注入数据
            chart1.setDataSource(data);
            //设置显示说明的位置（默认右上角）
            chart1.getLegendBox().setDock(cfx.DockArea.Bottom);
            //chart1.getLegendBox().setContentLayout(cfx.ContentLayout.Near);
            
            //显示具体的数据（在表格中）
              chart1.getDataGrid().setVisible(true);
            //鼠标滑过触发
            //  chart1.on("gettip",showData);
            
            var divHolder = document.getElementById('ChartDiv');
        chart1.create(divHolder);    
      }
</script>
</body>
</html>
